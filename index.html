<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/models/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/airplane/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 15000"
        terrain-rotation-reader
      >
      </a-entity>

      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="0 0 15"
        rotation="0 90 0"
        scale="1 1"
        plane-rotation-reader
      >
      </a-entity>

      
    </a-scene>
  </body>
</html>
<!--
  rotation x y z 
  as we increse the x it is going upword and decrease down,
  in y increase= right and decrease=left,
  in z increase= anticlock-wise rotation and decrease=clock-wise rotation
-->
